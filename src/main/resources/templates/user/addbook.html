<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Book Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <h3>
        Add Book
    </h3>
    <P>
        <a href="/home">Home</a>
    </P>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form autocomplete="off" action="#" th:object="${book}" th:action="@{/user/addbook}" method="post" class="form-horizontal"
                    role="form">

                    <div class="form-group">

                        <div class="col-sm-9">
                            <label>Book Title: </label>
                        </div>
                    </div>
                    <div class="form-group">

                        <div class="col-sm-9">
                            <input type="text" th:field="*{title}" />
                        </div>
                    </div>


                    <br/>
                    <div class="form-group">

                        <div class="col-sm-9">
                            <label>Book Price: </label>
                        </div>
                    </div>
                    <div class="form-group">

                        <div class="col-sm-9">
                            <input type="text" th:field="*{price}" />
                        </div>
                    </div>
                    <br/>
                    <div class="form-group">

                        <div class="col-sm-9">
                            <label>Book Volume: </label>
                        </div>
                    </div>
                    <div class="form-group">

                        <div class="col-sm-9">
                            <input type="text" th:field="*{volume}" />
                            <br/>
                        </div>
                    </div>
                    <div class="form-group">

                        <div class="col-sm-9">

                            <label>Publish Date: </label>
                        </div>
                    </div>
                    <div class="form-group">

                        <div class="col-sm-9">
                            <input type="date" th:field="*{publishDate}" />
                        </div>
                    </div>
                    <br/>
                    <div class="form-group">
                        <div class="col-sm-6 col-md-offset-1">
                            <button type="submit" class="btn btn-primary btn-block">Add Book</button>
                        </div>
                    </div>
                    <br/>
                    <div>


                    </div>
                    <h2>
                        <span class="text-success" th:utext="${successMessage}"></span>
                    </h2>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
