<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Subject Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <h3>
        Add Subject
    </h3>
    <P>
        <a href="/home">Home</a>
    </P>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form autocomplete="off" action="#" th:action="@{/admin/addsubject}" th:object="${subject}" method="post" class="form-horizontal"
                    role="form">
                    <div class="form-group">

                        <div class="col-sm-9">
                            <label>Subject Title: </label>
                        </div>
                    </div>
                    <div class="form-group">

                        <div class="col-sm-9">
                            <input type="text" th:field="*{subtitle}" placeholder="subtitle" class="form-control" required/>
                        </div>
                    </div>
                    <br/>
                    <div class="form-group">

                        <div class="col-sm-9">
                            <label>Subject Duration: </label>
                        </div>
                    </div>
                    <div class="form-group">

                        <div class="col-sm-9">
                            <input type="text" th:field="*{durationInHours}" placeholder="durationInHours" class="form-control" required />
                        </div>
                    </div>
                    <br/>


                    <br/>
                    <div class="form-group">

                        <!-- <div th:each="ref, status: ${subject.references}" class="col-lg-9">
                            <div class="col-lg-3">
                                <label>Book IDs: </label>
                            </div>
                            <br/>
                            <div class="col-lg-9">
                                <select class="form-control" id="testBook" name="testBook" th:field="*{references[__${status.index}__].bookId}">
                                    <option th:each="book : ${booklist}" th:value="${book.bookId}" th:text="${book.bookId}+' : '+${book.title}"></option>
                                </select>
                            </div>
                            <br/>
                        </div> -->
                         <div class="col-lg-3">
                                <label>Book IDs: </label>
                            </div>
                          <div class="col-sm-3">
                            <select class="form-control" id="references" name="references" th:field="*{references}" multiple>
                                <option th:each="book : ${booklist}" th:value="${book.bookId}" th:text="${book.title}"></option>
                            </select>
                        </div>
                    </div>

                    <br/>
                    <br/>

                    <div class="form-group">
                        <div class="col-sm-6 col-md-offset-1">
                            <button type="submit" class="btn btn-primary btn-block">Add Subject</button>
                        </div>
                    </div>
                    <br/>
                    <h2>
                        <span class="text-success" th:utext="${successMessage}"></span>
                    </h2>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
